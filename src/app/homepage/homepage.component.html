<div class="title position-relative overflow-hidden p-3 p-md-5 text-center">
  <div class="col-md-5 p-3 p-lg-5 mx-auto my-5" style="background-color:rgba(255, 255, 255, 0.7);">
    <h1 class="font-weight-normal">WELCOME TO ANGULARESHOP</h1>
    <p class="lead font-weight-normal">Jumpstart your own marketing site with this example based on Angular 6+ and
      Firebase!</p>
    <a class="btn btn-outline-primary" href="https://getbootstrap.com/docs/4.3/examples/product/#">Coming soon</a>
  </div>
</div>
<div class="container my-3 text-center">
  <h3>Recently added products</h3>
  <div class="card-deck my-3 text-center">
      <div class="card mb-4 shadow-sm" *ngFor="let item of items">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{item.name}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{item.price}} <small class="text-muted">/ mo</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>{{item.description}}</li>
            <li>{{item.price}}</li>
          </ul>
          <button type="button" class="btn btn-lg btn-block btn-outline-primary" [routerLink]="['/catalog/item/', item.id]" routerLinkActive="router-link-active" >Details</button>
        </div>
      </div>
  </div>
</div>
